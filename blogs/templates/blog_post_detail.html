<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog_post.title }}</title>
</head>
<body>
    <h1>{{ blog_post.title }}</h1>
    <img src="{{ blog_post.image.url }}" alt="{{ blog_post.title }}" width="400">
    <p><strong>Category:</strong> {{ blog_post.category.name }}</p>
    <p><strong>Summary:</strong> {{ blog_post.summary }}</p>
    <p><strong>Content:</strong> {{ blog_post.content }}</p>
    <p><strong>Author:</strong> {{ blog_post.author.username }}</p>
    <a href="{% url 'blog_post_list' %}">Back to Blog Posts</a>
    <a href="{% url 'my_blog_posts' %}">My Blog Posts</a>
</body>
</html>
